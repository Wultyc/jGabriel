<!-- Hero Area -->
{{printf "%#v" .profileImage}}

<div class="hero-area position-relative bg-half-120" style="background-image:url('{{ .backgroundImage }}')" id="home">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 align-items-center text-center">
                <div class="title-heading mt-4 pb-60">
                    <img src="{{ .profileImage }}" class="img-fluid rounded-circle" alt="">
                    <h1 class="heading font-36 text-white mt-4">{{ .heading }}</h1>
                    <h6 class="designation mb-3 text-white">I'm a Passionate <span class="text-primary">Web Designer</span></h6>
                    <div class="hero-btn mt-4 pt-2">
                        {{ range .buttons}}
                            <a href="javascript:void(0)" class="btn btn-primary rounded me-2 mb-2">{{ .text }}{{ if ne .icon "" }} <i data-feather="{{ .icon }}" class="fea icon-sm">{{ end }}</i></a>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
